<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Beads</title>
    <link rel="stylesheet" href="./styles.css" />
    <script>
      // Fetch project config and update title on load
      fetch('/api/config')
        .then((r) => r.json())
        .then((config) => {
          const title = `Beads - ${config.project_name}`;
          document.title = title;
          const appTitle = document.querySelector('.app-title');
          if (appTitle) {
            appTitle.textContent = title;
          }
        })
        .catch(() => {
          // Fallback to default if config fetch fails
        });

      // Board switcher functionality
      let instancesData = null;

      function loadInstances() {
        fetch('/api/instances')
          .then((r) => r.json())
          .then((data) => {
            instancesData = data;
            const running = data.instances.filter((i) => i.running);
            document.getElementById('boards-count').textContent =
              running.length;
          })
          .catch(() => {
            document.getElementById('boards-count').textContent = '?';
          });
      }

      function showBoardsModal() {
        if (!instancesData) return;

        const modal = document.getElementById('boards-modal');
        const listEl = document.getElementById('boards-list');

        const running = instancesData.instances.filter((i) => i.running);
        const current = instancesData.current;

        if (running.length === 0) {
          listEl.innerHTML =
            '<p style="padding: 1rem;">No other boards running.</p>';
        } else {
          const items = running
            .map((instance) => {
              const isCurrent = instance.project === current;
              const url = `http://127.0.0.1:${instance.port}`;
              return `
              <div class="board-item ${isCurrent ? 'current' : ''}">
                <div class="board-info">
                  <strong>${instance.project}</strong>
                  ${isCurrent ? '<span class="badge">Current</span>' : ''}
                  <div class="board-meta">Port ${instance.port} • PID ${instance.pid}</div>
                </div>
                ${!isCurrent ? `<a href="${url}" target="_blank" class="board-link">Open →</a>` : ''}
              </div>
            `;
            })
            .join('');

          listEl.innerHTML = items;
        }

        modal.removeAttribute('hidden');
      }

      function hideBoardsModal() {
        document.getElementById('boards-modal').setAttribute('hidden', '');
      }

      // Initialize on load
      document.addEventListener('DOMContentLoaded', () => {
        loadInstances();
        // Refresh every 5 seconds
        setInterval(loadInstances, 5000);

        // Wire up modal
        document
          .getElementById('boards-btn')
          .addEventListener('click', showBoardsModal);
        document
          .getElementById('boards-modal-close')
          .addEventListener('click', hideBoardsModal);

        // Close modal when clicking outside (on backdrop)
        document
          .getElementById('boards-modal')
          .addEventListener('click', (e) => {
            // Close if clicking the modal backdrop itself, not the content
            if (e.target.classList.contains('modal')) {
              hideBoardsModal();
            }
          });
      });
    </script>
  </head>
  <body>
    <header class="app-header">
      <div class="header-left">
        <h1 class="app-title">Beads</h1>
        <div id="workspace-picker" class="header-workspace"></div>
        <nav id="top-nav" class="header-nav" aria-label="Primary"></nav>
      </div>
      <div class="header-actions">
        <div
          id="header-loading"
          class="header-loading"
          role="status"
          aria-live="polite"
          aria-label="Loading"
          hidden
        >
          <span class="header-loading__spinner" aria-hidden="true"></span>
          <span class="visually-hidden">Loading</span>
        </div>
        <button
          id="boards-btn"
          type="button"
          title="Switch between boards"
          style="margin-right: 8px"
        >
          Boards (<span id="boards-count">0</span>)
        </button>
        <label class="theme-toggle" title="Toggle dark mode">
          <span>Dark</span>
          <input
            id="theme-switch"
            type="checkbox"
            aria-label="Toggle dark mode"
          />
        </label>
        <button
          id="new-issue-btn"
          type="button"
          aria-haspopup="dialog"
          title="Create a new issue (Ctrl/Cmd+N)"
        >
          New issue
        </button>
      </div>
      <div id="boards-modal" class="modal" hidden>
        <div class="modal-content">
          <div class="modal-header">
            <h2>Running Boards</h2>
            <button class="modal-close" id="boards-modal-close">&times;</button>
          </div>
          <div id="boards-list" class="boards-list">Loading...</div>
        </div>
      </div>
    </header>
    <main id="app" class="app-shell" aria-live="polite"></main>
    <script type="module" src="/main.bundle.js"></script>
  </body>
</html>
